formatVersion: 1
name: Test BP7 - GitHub testbp7.yaml - valid yaml, invalid bp
version: 2
inputs:
  cpu:
    type: integer
    default: 2
    minimum: 1
    maximum: 32
    title: CPU`er
  Memorysize:
    type: integer
    default: 4
    title: Minne (GB)
    minimum: test
  Disks:
    type: array
    title: Ekstra disker
    items:
      type: object
      properties:
        size:
          type: integer
          title: Diskst√∏rrelse i GB
          minimum: 1
          maximum: 1024
resources:
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
  Cloud_vSphere_Machine_1:
    type: Cloud.vSphere.Machine
    properties:
      ovfProperties: null
      image: image
      cpuCount: ${input.cpu}
      totalMemoryMB: ${input.Memorysize*1024}
      networks:
        - network: ${resource.Cloud_vSphere_Network_1.id}
          assignment: static
      attachedDisks: ${map_to_object(resource.Cloud_vSphere_Disk_1[*].id, "source")}
  Cloud_vSphere_Disk_1:
    type: Cloud.vSphere.Disk
    allocatePerInstance: true
    properties:
      capacityGb: ${input.Disks[count.index].size}
      count: ${length(input.Disks)}
      name: ${"Disk" + to_string(count.index)}
